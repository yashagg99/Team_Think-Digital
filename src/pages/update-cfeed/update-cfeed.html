<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon color="menu" name="menu"></ion-icon>
    </button>
    <ion-title>
      Crime prone areas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card padding *ngFor="let feed of feedss">
<a href="https://www.google.com/maps/dir/{{feed.lat}},{{feed.longi}}">
      <h1>{{feed.heading}}</h1>
      <h3>{{feed.datetime}}</h3>
    <img src="http://srmpedia.esy.es/uploads/{{feed.img_path}}">  
    </a> 
  </ion-card>



</ion-content>-
