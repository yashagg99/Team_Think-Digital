<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="d" align="center">Welcome</ion-label>
  <form (ngSubmit)=saveform() [formGroup]="formgroup">
<ion-list>
  <ion-item>
  <ion-input class="input" minlength="3" pattern='[a-zA-Z0-9]+$' type="text" [(ngModel)]="username" name="username" formControlName="name" placeholder="Username"></ion-input>
</ion-item>
<div class="error">
  <div *ngIf="name.hasError('required') && name.touched" align="center">Please enter Username</div>
  <div *ngIf="name.hasError('minlength')" align="center">Please enter minimum 3 characters</div>
  <div *ngIf="name.hasError('pattern')" align="center">Please enter a valid username</div>
</div>
<ion-item>
  <ion-input class="input" minlength="4" maxlength="4" type="password" [(ngModel)]="password" name="password" formControlName="pass" placeholder="Password"></ion-input>
</ion-item>
<div class="error">
  <div *ngIf="pass.hasError('required') && pass.touched" align="center">Please enter Password</div>
  <div *ngIf="pass.hasError('minlength')" align="center">Password should be 4 characters</div>
  </div> 
  <ion-item>
    <ion-input class="input" minlength="4" maxlength="4" type="number" [(ngModel)]="conpassword" name="conpassword" formControlName="cpass" placeholder="Confirm Password"></ion-input>
  </ion-item>
  <div class="error">
    <div *ngIf="pass.hasError('required') && pass.touched" align="center">Please enter Password</div>
    <div *ngIf="pass.hasError('minlength')" align="center">Password should be 4 characters</div>
  </div>
</ion-list>
  <button class="a" ion-button [disabled]="!formgroup.valid" block>Login</button>
  </form>
</ion-content>
