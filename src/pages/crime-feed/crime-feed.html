<ion-header>

  <ion-navbar>
    <ion-title>crime_feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="heading" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="content" placeholder="Details"></ion-input>
    </ion-item>
  </ion-list>

<ion-list>
  <ion-item (click)="presentActionSheet()">
    Upload Image 
    <ion-icon></ion-icon>
  </ion-item>
</ion-list>
<p style="text-align: center">
  <button ion-button block (click)="submitArticle()">
    Submit
  </button>
  </p>
</ion-content>
